

<ion-card style="position: relative" >

  <ion-img class="img-producto" [src]="producto.foto"></ion-img>
  <ion-item lines="full">
    <ion-label color="success" class="subtitulo">{{producto.nombre}}</ion-label>
 </ion-item >
  <p class="tachado"> {{producto.precioNormal}}$</p>
  <p class="precio"> {{producto.precioReducido}}$</p>
  <ion-icon   (click)="addCarrito()" class="icon-producto" name="cart-sharp"></ion-icon>
  <p class="descripcion"> {{producto.descripcion}}</p>
  <p class="normal comentarios" (click)="openModal()">Comentarios
    <ion-icon class="icon" color="success" name="chatbubble-ellipses-outline"></ion-icon>
  </p>
</ion-card>
