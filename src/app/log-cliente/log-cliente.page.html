<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/v-p"></ion-back-button>
    </ion-buttons>
    <ion-title>Login cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item> 
  <ion-label position="floating">Correo electronico</ion-label>
  <ion-input type="text"[(ngModel)]="email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contrase√±a</ion-label>
  <ion-input type="password"[(ngModel)]="pasword" name="pasword"></ion-input>
</ion-item>
<br>
<ion-button (click)="onSubmitLogin()" expand="block">LOGIN</ion-button>
<br>
<p text-center routerLink="/registro">Crear cuenta</p>
</ion-content>
